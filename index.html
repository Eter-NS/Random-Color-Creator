<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Creator</title>

    <script type="module" src="./src/ts/main.ts"></script>
  </head>
  <body>
    <noscript>
      <p>
        Hey, you don't have Javascript enabled ðŸ˜Ÿ Please enable it in your site
        setting to use this tool ðŸ˜‡
      </p>
    </noscript>
    <main class="container">
      <section class="format-picker">
        <h1>Pick the format of your color</h1>
        <div class="format-picker__label-list">
          <label for="rgb">
            <input
              type="radio"
              name="color-format"
              class="color-format"
              checked
              id="rgb"
            />
            <p>RGB</p>
          </label>
          <label for="hex">
            <input
              type="radio"
              name="color-format"
              class="color-format"
              id="hex"
            />
            <p>Hexadecimal</p>
          </label>
          <label for="hsl">
            <input
              type="radio"
              name="color-format"
              class="color-format"
              id="hsl"
            />
            <p>HSL</p>
          </label>
        </div>
      </section>

      <form action="" class="form" id="rgb_input">
        <fieldset>
          <h2>RGB</h2>
          <label>
            <p>Red</p>
            <input
              type="number"
              placeholder="A value from 0 to 255"
              id="red"
              class="form__input"
            />
          </label>
          <label>
            <p>Green</p>
            <input
              type="number"
              placeholder="A value from 0 to 255"
              id="green"
              class="form__input"
            />
          </label>
          <label>
            <p>Blue</p>
            <input
              type="number"
              placeholder="A value from 0 to 255"
              id="blue"
              class="form__input"
            />
          </label>
        </fieldset>
        <button type="submit" id="createColor" class="form__button">
          Create a color
        </button>
      </form>
    </main>
  </body>
</html>
